<!DOCTYPE html>
<html>
  <head>
    <title>API Documentation - ReDoc</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Roboto:wght@400;700&family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet">

    <style>
      body {
        margin: 0;
        padding: 0;
      }

      /* Fix underscore rendering in endpoint paths */
      code,
      pre,
      [class*="sc-"][class*="operation-path"],
      [class*="sc-"] code {
        font-family: 'Source Code Pro', 'Consolas', 'Monaco', 'Courier New', monospace !important;
        font-weight: 400;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
  </head>
  <body>
    <redoc spec-url='./spec.yaml'></redoc>
    <script src="https://cdn.redoc.ly/redoc/latest/bundles/redoc.standalone.js"></script>
  </body>
</html>
