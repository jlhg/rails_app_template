# Request bodies for Resource operations
# Uses $ref to attributes to ensure consistency with the Resource schema
create:
  description: Request body for creating a new resource
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          name:
            $ref: "../attributes/resource.yaml#/name"
          description:
            $ref: "../attributes/resource.yaml#/description"
          status:
            $ref: "../attributes/resource.yaml#/status"
        required:
          - name
          - status

update:
  description: Request body for updating an existing resource
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          name:
            $ref: "../attributes/resource.yaml#/name"
          description:
            $ref: "../attributes/resource.yaml#/description"
          status:
            $ref: "../attributes/resource.yaml#/status"
