resources_list:
  description: List of resources with pagination metadata
  content:
    application/json:
      schema:
        type: object
        properties:
          data:
            type: array
            items:
              $ref: "../schemas/resource.yaml"
          meta:
            $ref: "../schemas/metadata.yaml"

resource_detail:
  description: Single resource details
  content:
    application/json:
      schema:
        type: object
        properties:
          data:
            $ref: "../schemas/resource.yaml"

resource_created:
  description: Resource created successfully
  content:
    application/json:
      schema:
        type: object
        properties:
          data:
            $ref: "../schemas/resource.yaml"
          message:
            type: string
            example: "Resource created successfully"

resource_updated:
  description: Resource updated successfully
  content:
    application/json:
      schema:
        type: object
        properties:
          data:
            $ref: "../schemas/resource.yaml"
          message:
            type: string
            example: "Resource updated successfully"
