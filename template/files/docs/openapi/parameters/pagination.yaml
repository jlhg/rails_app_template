page:
  name: page
  in: query
  required: false
  description: Page number for pagination
  schema:
    type: integer
    minimum: 1
    default: 1
  example: 1

per_page:
  name: per_page
  in: query
  required: false
  description: Number of items per page
  schema:
    type: integer
    minimum: 1
    maximum: 100
    default: 20
  example: 20
